# This can be expected to reach -160 reward within 15 mins when using 1 GPU and 16 CPUs 
pong-apex:
    env: Pendulum-v0
    run: APEX_DDPG
    trial_resources:
        cpu: 1
        gpu: 1
        extra_cpu:
            eval: 4 + spec.config.num_workers
    stop:
        episode_reward_mean: -160
    config:
        clip_rewards: False
        num_workers: 16
        n_step: 1
        target_network_update_freq: 50000
        tau: 1.0

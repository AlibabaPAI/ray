# This can be expected to reach 90 reward within 15 mins when using 1 GPU and 16 CPUs
mountaincarcontinuous-apex-ddpg-2:
    env: MountainCarContinuous-v0
    run: APEX_DDPG2
    trial_resources:
        cpu: 1
        gpu: 1
        extra_cpu:
            eval: 4 + spec.config.num_workers
    stop:
        episode_reward_mean: 90
    config:
        clip_rewards: False
        num_workers: 16
        noise_scale: 1.0
        n_step: 3
        target_network_update_freq: 50000
        tau: 1.0

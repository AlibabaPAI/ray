pendulum-ddpg:
    env: Pendulum-v0
    run: DDPG
    trial_resources:
        cpu: 2
    stop:
        episode_reward_mean: -160
        time_total_s: 900
    config:
        random_starts: False
        clip_rewards: False
        exploration_fraction: 0.4
        model:
            fcnet_hiddens: []
        smoothing_num_episodes: 10

pendulum-ddpg-1:
    env: Pendulum-v0
    run: DDPG
    trial_resources:
        cpu: 6
        gpu: 1
    stop:
        episode_reward_mean: -140
    config:
        random_starts: False
        clip_rewards: False
        exploration_fraction: 0.4
